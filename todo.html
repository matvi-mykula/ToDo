<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Mat's wonderful page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="todo.css" />

  <body class="body">
    <div class="header font-monospace">
      <h1>Project Manager</h1>
      <br />

      <div id="projectForm">
        ::New Project::
        <br /><input type="text" id="pname" placeholder="New Project Title" />
        <br /><input
          type="text"
          id="description"
          placeholder="Description"
        /><br />

        <button
          name="btnSubmit"
          value="Submit"
          onclick="createProject(document.getElementById('pname').value, document.getElementById('description').value, [])"
        >
          Submit
        </button>
        <br /><br />
      </div>
      <p>::: Project list :::</p>
    </div>

    <div class="content input-group mb-3 font-monospace" id="content">
      <div class="projects" id="projectContainer"></div>
      <div id="projectDescription" class="projectDescription"></div>
      <div
        class="tasks"
        id="taskContainer"
        class="btn btn-secondary btn-lg btn-block"
      ></div>
      <div class="description" id="descriptionHolder"></div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
